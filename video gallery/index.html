<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>

<div id="menu-btn" class="fas fa-bars"></div>

<div class="container">

    <div class="side-bar">

        <ul class="list">
            <li class="active" data-src="images/허영숙-액체인트로1.mp4">액체인트로</li>
            <li data-src="images/내손안앱.mp4">공모전</li>
            <li data-src="images/허영숙-3D도형만들기2.mp4">3D도형</li>
            <li data-src="images/허영숙-롱쉐도우1.mp4">롱쉐도우</li>
            <li data-src="images/허영숙-달만들기1.mp4">달만들기</li>
            <li data-src="images/허영숙-추석카드 만들기2.mp4">카드만들기</li>
            <li data-src="images/허영숙-모션인트로 기초1.mp4">모션인트로</li>
            <li data-src="images/허영숙-핸드폰 광고1.mp4">핸드폰 광고</li>
            <li data-src="images/허영숙-자기소개영상3.mp4">자기소개영상</li>
        </ul>

    </div>

    <div class="video-container">
        <video src="images/허영숙-액체인트로1.mp4" loop muted autoplay controls></video>
    </div>

</div>

<script>

let sideBar = document.querySelector('.container .side-bar');

document.querySelector('#menu-btn').onclick = () =>{
    sideBar.classList.toggle('active');
};

let video = document.querySelector('.container .video-container video');
let videoLinks = document.querySelectorAll('.container .side-bar .list li');

videoLinks.forEach(link =>{
    link.onclick = () =>{
        let src = link.getAttribute('data-src');
        video.src = src;
        sideBar.classList.remove('active');
        videoLinks.forEach(remove =>{remove.classList.remove('active')});
        link.classList.add('active');
    }
})

</script>
    
</body>
</html>
